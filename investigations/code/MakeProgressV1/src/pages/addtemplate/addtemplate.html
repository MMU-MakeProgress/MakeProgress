<ion-header>

  <ion-navbar>
    <ion-title>Add Template</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Template Name</ion-label>
    <ion-input [(ngModel)]='tempName'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Template Description</ion-label>
    <ion-input [(ngModel)]='tempDesc'></ion-input>
  </ion-item>

  <ion-item *ngFor="let att of anArray; let idx = index">
    <ion-label >{{att.label}}{{idx+1}}</ion-label>
    <ion-input type="text"  text-right  [(ngModel)]="anArray[idx].value"></ion-input>
  </ion-item>
  <button ion-button (click)="addAtt()"> + Add Attribute</button>
  <button ion-button full  (click)="goTo()" >CREATE TEMPLATE</button>

  <ion-card *ngIf="data">
    <ion-item *ngFor="let att of anArray;">
      <div class="card-title">{{att.value}}</div>
    </ion-item>
  </ion-card>

</ion-content>
