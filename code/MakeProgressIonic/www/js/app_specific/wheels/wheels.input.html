<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Input Data</h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <div ng-repeat="attributeLbl in vm.template.attributes">
        <ion-item>
            <label>{{attributeLbl.name}}</label>
            <select placeholder="Select One">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </ion-item>
    </div>
    <button class="button button-positive" ng-click="vm.showTemp()">showTemp</button>
    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">

    </ion-footer-bar>

</ion-view>z
