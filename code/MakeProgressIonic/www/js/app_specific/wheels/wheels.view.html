<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">View Wheel</h1>
        <button class="button button-positive" ng-click="vm.goToWheels()">Back</button>
        <button class="button button-positive" ng-click="vm.goToInput()">Input Data</button>
    </ion-header-bar>

    <ion-content class="has-header">
            <div  style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h3 class="light">Name: {{vm.template.name}}</h3>
                <h3 class="light">Desc: {{vm.template.description}}</h3>
                <h3 class="light">Attributes: {{vm.template.attributes.length}}</h3>
                <h3 class="light">Attributes Values: {{vm.template.attributesValues}}</h3>
            </div>


        
    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">

    </ion-footer-bar>

</ion-view>
