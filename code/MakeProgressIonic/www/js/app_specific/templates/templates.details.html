<ion-view style="background-color: #272733;" can-swipe-back="false">
     
    <ion-header-bar class="bar-dark" align-title="center">
        <button class="button button-assertive" ng-click="vm.goBack()">Back</button>
        <h1 class="title">Template </h1>
		<button class="button button-positive" ng-click="vm.deleteThis()">Delete</button>
    </ion-header-bar>

    <ion-content>  
        <div  style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="light">Name: {{vm.template.name}}</h3>
            <h3 class="light">Description: {{vm.template.description}}</h3>
            <h3 class="light">Attributes: {{vm.template.attributes}}</h3>
        </div>
    </ion-content>
     
 </ion-view>
