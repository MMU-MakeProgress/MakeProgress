<ion-view style="background-color: #272733;" can-swipe-back="false">
     
    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Create Template</h1>
    </ion-header-bar>

    <ion-content>  
      
        <label class="item item-input">
            <span class="input-label">Wheel Name</span>
            <input type="text" ng-model='vm.tempName'>
        </label>


        <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text" ng-model='vm.tempDesc'>
        </label>
        
        <ion-list>
            <ion-item class="item item-remove-animate item-icon-right" ng-repeat="attribute in vm.attributes track by $index">
                <input style="width: 100%;" type="text" placeholder="Attribute {{$index+1}}" ng-model="vm.attributes[$index]"/>
                <ion-option-button class="button button-assertive icon-left ion-trash-b" ng-click="vm.delattribute($index)"></ion-option-button>
            </ion-item>
        </ion-list>

        <button class="button button-full button-positive" ng-click="vm.addattribute()">Add attribute</button>

        <button class="button button-full button-balanced" ng-click="vm.savetemp()">Save</button>

        <button class="button button-full button-assertive" ng-click="vm.cancel()">Cancel</button>
      
      </div>

    </ion-content>
     
 </ion-view>
