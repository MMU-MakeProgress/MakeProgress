<ion-view style="background-color: #272733;" can-swipe-back="false"></ion-view>
    
        <ion-header-bar class="bar-dark" align-title="center">
                <h1 class="title">Home</h1>

                <button class="button button-positive" ng-click="vm.goToTemplates()">Template</button>
                <button class="button button-positive" ng-click="vm.goToWheels()">Wheels</button>
        </ion-header-bar>

        <ion-content> 
             
                        <label class="item item-input">
                                        <span class="input-label">Wheel Name</span>
                                        <input type="text" ng-model='vm.tempName'>
                                    </label>


                                    <div ng-hide="!vm.noTemplates" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                                <h1 class="light">No Items Yet!</h1>
                                            </div>

        </ion-content>

        <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">

        </ion-footer-bar>

</ion-view>
