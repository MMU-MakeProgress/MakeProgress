<ion-view style="background-color: #272733;" can-swipe-back="false">

  <ion-header-bar class="bar-dark" align-title="center">
    <ion-header-bar class="bar-dark" align-title="center">
      <h1 class="title">Radar</h1>

      <button class="button button-positive" ng-click="vm.goToTemplates()">Back</button>
      
</ion-header-bar>
  </ion-header-bar>

  <ion-content>
                 
          <br>
          <br>


                <div class="card"  ng-controller="testController" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                  <div class="item item-text-wrap">
                          <canvas id="radar" class="chart chart-radar"
                          chart-data="data" chart-options="options" chart-labels="labels">
                          </canvas> 

                  </div>
              </div>

  </ion-content>

  <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">

  </ion-footer-bar>

</ion-view>
