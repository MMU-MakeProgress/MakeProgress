<ion-view style="background-color: #272733;" can-swipe-back="false">
     
    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Create Template</h1>
    </ion-header-bar>

    <ion-content>  
      
        <label class="item item-input">
            <span class="input-label">Wheel Name</span>
            <input type="text" ng-model='tempName'>
        </label>
        <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text" ng-model='tempDesc'>
        </label>
        <div class="addattribute">
            <div ng-repeat="attribute in attributes">
              <span class="input-label">Attributes</span>
              <input ng-model="attribute.value"> <button></button>
            </div>
        </div>

        <button class="button button-full button-positive" ng-click="vm.addattribute()">Add attribute</button>

        <button class="button button-full button-balanced">Save</button>

        <button class="button button-full button-assertive" ng-click="vm.cancel()">Cancel</button>
      
      </div>

    </ion-content>
     
 </ion-view>
